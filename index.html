<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白欣欣</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particle-container">
        <div class="content">
            <h1>欣欣，我喜欢你！</h1>
            <p>从第一次见面开始，你的笑容便深深地印在我的心中。</p>
            <p>你的温柔，你的善良，你的聪明，让我无法自拔地爱上了你。</p>
            <p>希望我们能一直走下去，一起面对未来的每一个挑战。</p>
            <p>无论未来有多么艰难，我都愿意陪你一起走过。</p>
            <p>你是我生命中最重要的人，愿意和我共度此生吗？</p>
            <p>爱你的每一刻都是幸福的，我想和你一起创造更多美好的回忆。</p>
            <p>从今以后，让我们携手并肩，走向属于我们的美好未来。</p>
        </div>
    </div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
