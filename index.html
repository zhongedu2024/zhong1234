<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白欣欣</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1 id="title">致欣欣</h1>
        <p id="message">从见到你的那一刻起，我的心中便充满了爱意。你的一笑一颦，都是我心中的阳光。愿我们的未来充满幸福与美好，携手共度每一个美妙的瞬间。</p>
        <button onclick="showMore()">点击查看更多</button>
        <div id="animation">
            <svg id="tree" viewBox="0 0 100 100">
                <!-- 这里将是树的SVG动画 -->
            </svg>
        </div>
        <div id="timer"></div>
        <button id="music-control" onclick="toggleMusic()">暂停音乐</button>
        <audio id="bg-music" src="https://m3ws.kugou.com/kgmixsong/h75c567.html" loop></audio>
        <div class="nav-buttons">
            <button onclick="window.location.href='https://m.weather.com.cn/mweather15d/101270117.shtml'">今日天气</button>
            <button onclick="showTips()">姨妈小贴士</button>
        </div>
    </div>
    <div id="tips-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTips()">&times;</span>
            <h2>姨妈小贴士</h2>
            <ul>
                <li>饮食建议：多吃富含铁和镁的食物，避免咖啡因和高糖食物。</li>
                <li>运动建议：轻度有氧运动和瑜伽有助于缓解经期不适。</li>
                <li>舒缓疼痛：使用热水袋或热毛巾敷在腹部，进行温水泡脚。</li>
                <li>保持情绪稳定：通过听音乐、看电影等方式放松自己。</li>
                <li>经期注意事项：保持个人卫生，勤换卫生巾，避免过度劳累。</li>
            </ul>
        </div>
    </div>
    <script src="anime.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
