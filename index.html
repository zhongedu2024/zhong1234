<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白欣欣</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>致欣欣</h1>
        <p id="message">从见到你的那一刻起，我的心中便充满了爱意。愿我们的未来一起度过每一个美好的时光。</p>
        <button onclick="showMore()">爱你</button>
        <div id="animation">
            <svg id="tree" viewBox="0 0 100 100">
                <!-- 这里将是树的SVG动画 -->
            </svg>
        </div>
        <div id="timer"></div>
        <button id="music-control" onclick="toggleMusic()">暂停音乐</button>
        <audio id="bg-music" src="https://m3ws.kugou.com/kgmixsong/h75c567.html" loop></audio>
    </div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
